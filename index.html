<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Treats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="leftside">
        <div class="banner">
          <img
            src="./cake_FILL0_wght400_GRAD0_opsz48.svg"
            alt="logo"
            class="cake"
          />
          <h1 class="tastyTreats">Tasty Treats</h1>
        </div>
      </div>
      <div class="rightside">
        <div id="top">
          <p>
            This is not a real online service. You know you need something like
            this in your life though. Sign up <em>now</em> to get free deserts!
          </p>
          <p>You know you want to!</p>
        </div>
        <div id="middle">
          <form action="" method="post">
            <div id="names">
              <label for="fname"
                >First name<input type="text" name="fname" id="fname"
              /></label>

              <label for="lname">
                Last name <input type="text" name="lname" id="lname"
              /></label>
            </div>
            <label for="email"
              >email<input type="email" name="email" id="email"
            /></label>
            <label for="phone"
              >phone<input type="tel" name="phone" id="phone"
            /></label>
            <div id="passwords">
              <label for="password"
                >password<input type="password" name="password" id="password"
              /></label>
            </div>
            <label for="passwordConf"
              >password confirmation<input
                type="passwordConf"
                name="passwordConf"
                id="passwordConf"
            /></label>
          </form>
        </div>
        <div id="bottom">
          <div>
            <button type="submit">Create Account</button>
          </div>
          <div>Already have an account? Log in?</div>
        </div>
      </div>
    </div>
  </body>
</html>
