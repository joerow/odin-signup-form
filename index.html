<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Treats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="leftside">
        <div class="banner">
          <img
            src="./cake_FILL0_wght400_GRAD0_opsz48.svg"
            alt="logo"
            class="cake"
          />
          <h1 class="tastyTreats">Tasty Treats</h1>
        </div>
        <p>
          Photo by Rodion Kustalev on
          <a href="https://unsplash.com/photos/iqJmuMWD0G4">unsplash</a>
        </p>
      </div>

      <div class="rightside">
        <div id="top">
          <p>
            This is not a real online service. You know you need something like
            this in your life though. Sign up <em>now</em> to get free deserts!
          </p>
          <p>You know you want to!</p>
        </div>
        <div id="middle">
          <form action="" method="post" id="myForm">
            <div id="names">
              <label for="fname"
                >First name<input
                  type="text"
                  id="fname"
                  name="fname"
                  required
                />
                <div id="first-name-error" class="error"></div>
              </label>
              <label for="lname">
                Surname <input type="text" name="lname" id="lname" />
                <div id="last-name-error" class="error"></div>
              </label>
            </div>
            <label for="email"
              >Email<input type="email" name="email" id="email" />
              <div id="email-error" class="error"></div>
            </label>
            <label for="phone"
              >Phone<input
                type="tel"
                id="phone"
                name="phone"
                required
                pattern="[0-9]{10}"
              />
              <div id="tel-error" class="error"></div>
            </label>
            <div id="passwords">
              <label for="password"
                >Password
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                />
                <div id="password-error" class="error"></div>
              </label>
            </div>
            <label for="passwordConf"
              >Password Confirmation<input
                type="password"
                id="passwordConf"
                name="passwordConf"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              />
              <div id="passwordC-error" class="error"></div>
            </label>
          </form>
        </div>
        <div id="bottom">
          <div>
            <button type="submit" form="myForm">Create Account</button>
          </div>
          <div>Already have an account? <a href="http://">Log in?</a></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
